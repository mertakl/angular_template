<!--Pricing Tables-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">

    <div class="section-heading">
      <h3>{{pricing.tagLine}}</h3>
      <h2 class="section-title">{{pricing.title}}</h2>
    </div>
    <div *ngFor="let prices of pricing.plans">
      <!--Pricing Block-->
      <div class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s">
        <div class="pricing-block-content">
          <h3>{{prices.title}}</h3>
          <p class="pricing-sub">{{prices.subTitle}}</p>
          <div class="pricing">
            <div class="price"><span>{{prices.currency}}</span>{{prices.price}}</div>
            <p>{{prices.descriptipn}}</p>
          </div>
          <ul>
            <li>{{prices.downloads}}</li>
            <li>{{prices.extensions}}</li>
            <li>{{prices.tutorials}}</li>
            <li>{{prices.support}}</li>
            <li>{{prices.updates}}</li>
          </ul>
          <a href="{{prices.buttonLink}}" class="button">{{prices.buttonText}}</a>
        </div>
      </div>
      <!--End Pricing Block-->
    </div>

  </div>
</section>
<!--End of Pricing Tables-->
